<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

body{
margin:0;
background:radial-gradient(circle at center,#1a001f,#000);
color:white;
font-family:'Poppins',sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
overflow:hidden;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:60px 40px;
border-radius:30px;
max-width:600px;
box-shadow:0 0 80px rgba(255,0,90,0.4);
animation:fadeIn 2s ease forwards;
}

h1{
font-family:'Playfair Display',serif;
font-size:3rem;
margin-bottom:20px;
}

p{
font-size:1.2rem;
line-height:1.8;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

.heart{
position:fixed;
bottom:-20px;
font-size:24px;
animation:float 6s linear forwards;
}

@keyframes float{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
<h1>You Said Yes ❤️</h1>
<p>
This is the beginning of something beautiful.  
I promise to choose you, respect you, and love you every single day.  
Forever yours,  
Sanjeev ❤️
</p>
</div>

<script>
for(let i=0;i<50;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
</script>

</body>
</html>
