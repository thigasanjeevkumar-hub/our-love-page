<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shalini ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* Star Background */
.stars{
position:fixed;
width:100%;
height:100%;
background:transparent;
overflow:hidden;
z-index:-1;
}

.stars span{
position:absolute;
background:white;
width:2px;
height:2px;
animation:twinkle 4s infinite ease-in-out alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
padding:50px 30px;
border-radius:25px;
max-width:800px;
width:95%;
box-shadow:0 0 60px rgba(255,0,80,0.3);
}

h1{
font-family:'Playfair Display',serif;
font-size:3.5rem;
margin-bottom:20px;
}

h2{
font-family:'Playfair Display',serif;
font-size:2.2rem;
margin-bottom:20px;
}

p{
font-size:1.1rem;
line-height:1.8;
opacity:0.9;
}

#name{
opacity:0;
transform:translateY(50px);
transition:2s ease;
}

#name.show{
opacity:1;
transform:translateY(0);
}

.gallery{
display:flex;
flex-wrap:wrap;
gap:20px;
justify-content:center;
margin-top:30px;
}

.gallery img{
width:220px;
height:320px;
object-fit:cover;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
transition:0.5s;
}

.gallery img:hover{
transform:scale(1.1);
}

button{
padding:15px 40px;
border:none;
border-radius:40px;
font-size:1rem;
cursor:pointer;
margin:15px;
transition:0.3s;
}

.yes{
background:#ff0055;
color:white;
box-shadow:0 0 25px #ff0055;
}

.yes:hover{
transform:scale(1.1);
}

#no{
background:white;
color:#ff0055;
position:relative;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<section>
<div>
<h1 id="name">Shalini ‚ù§Ô∏è</h1>
<p style="margin-top:20px;font-size:1.2rem;">Under this sky full of stars‚Ä¶ there is only you.</p>
</div>
</section>

<section>
<div class="card">
<h2>The Beginning</h2>
<p>
You walked into my life quietly‚Ä¶  
But your presence became the loudest heartbeat in my world.  
Since then, everything feels warmer, softer, better.
</p>
</div>
</section>

<section>
<div class="card">
<h2>Our Moments</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>
</section>

<section>
<div class="card">
<h2>One Question</h2>
<p>Will you be my Valentine?</p>

<button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
<button id="no" onclick="moveNo()">No üòÖ</button>
</div>
</section>

<script>
/* Play music on first click */
document.addEventListener("click",function(){
document.getElementById("music").play();
},{once:true});

/* Name reveal */
setTimeout(()=>{
document.getElementById("name").classList.add("show");
},500);

/* Moving no button */
function moveNo(){
let btn=document.getElementById("no");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*50+"%";
}

/* Go to yes page */
function goYes(){
window.location.href="yes.html";
}

/* Generate stars */
let stars=document.getElementById("stars");
for(let i=0;i<120;i++){
let star=document.createElement("span");
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(2+Math.random()*3)+"s";
stars.appendChild(star);
}
</script>

</body>
</html>
