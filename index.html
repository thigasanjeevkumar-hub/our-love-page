<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shalini ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
cursor:none;
}

body{
background: radial-gradient(circle at top, #3a003a, #120012, #000000);
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* Custom Romantic Cursor */
.cursor{
position:fixed;
width:15px;
height:15px;
border-radius:50%;
background:#ff4da6;
pointer-events:none;
box-shadow:0 0 20px #ff4da6, 0 0 40px #ff4da6;
z-index:2000;
transform:translate(-50%,-50%);
}

/* Floating particles */
.particle{
position:fixed;
width:3px;
height:3px;
background:#ff99cc;
border-radius:50%;
opacity:0.6;
animation:float 10s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);opacity:0;}
to{transform:translateY(-10vh);opacity:1;}
}

/* Intro */
#intro{
position:fixed;
width:100%;
height:100vh;
background: radial-gradient(circle at center,#4b004b,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1000;
transition:1.5s ease;
}

#intro h1{
font-family:'Playfair Display',serif;
font-size:3.2rem;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff4da6;}
to{text-shadow:0 0 40px #ff4da6;}
}

.hidden{
opacity:0;
visibility:hidden;
}

/* Sections */
section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
opacity:0;
transform:translateY(60px);
transition:1.5s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
padding:50px 30px;
border-radius:35px;
max-width:850px;
width:95%;
box-shadow:0 0 80px rgba(255,77,166,0.4);
}

h2{
font-family:'Playfair Display',serif;
font-size:2.3rem;
margin-bottom:20px;
}

p{
font-size:1.15rem;
line-height:1.9;
}

button{
padding:15px 45px;
border:none;
border-radius:50px;
font-size:1rem;
cursor:pointer;
margin:15px;
transition:0.3s;
}

.yes{
background:linear-gradient(45deg,#ff4da6,#ff0066);
color:white;
box-shadow:0 0 30px #ff4da6;
}

.yes:hover{
transform:scale(1.1);
}

#no{
background:white;
color:#ff0066;
position:relative;
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<div id="intro">
<h1>Shalini ‚ù§Ô∏è</h1>
<p>Tap to enter our world</p>
</div>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* Romantic cursor */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Particles */
for(let i=0;i<80;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}

/* Intro click */
document.addEventListener("click",function(){
document.getElementById("intro").classList.add("hidden");
document.getElementById("music").play();
},{once:true});

/* Scroll reveal */
window.addEventListener("scroll",()=>{
document.querySelectorAll("section").forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("show");
}
});
});

/* Move no */
function moveNo(){
let btn=document.getElementById("no");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*50+"%";
}

/* Yes redirect */
function goYes(){
window.location.href="yes.html";
}
</script>

<section>
<div class="card">
<h2>You Changed My World</h2>
<p>
Before you, love was just a word.  
After you, it became a feeling I breathe every day.  
You are my calm, my chaos, my forever.
</p>
</div>
</section>

<section>
<div class="card">
<h2>One Question From My Heart</h2>
<p>Will you be my Valentine?</p>
<button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
<button id="no" onclick="moveNo()">No üòÖ</button>
</div>
</section>

</body>
</html>
