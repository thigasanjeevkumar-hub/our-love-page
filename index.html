<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shalini ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
background:black;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* Intro */
#intro{
position:fixed;
width:100%;
height:100vh;
background:radial-gradient(circle at center,#250025,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1000;
transition:1.5s ease;
}

#intro h1{
font-family:'Playfair Display',serif;
font-size:3rem;
letter-spacing:3px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff0055;}
to{text-shadow:0 0 30px #ff0055;}
}

.hidden{
opacity:0;
visibility:hidden;
}

/* Stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:0.8;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Shooting Star */
.shoot{
position:fixed;
width:2px;
height:80px;
background:linear-gradient(white,transparent);
transform:rotate(45deg);
animation:shoot 2s linear forwards;
}

@keyframes shoot{
from{top:-100px;left:0;opacity:1;}
to{top:100vh;left:100vw;opacity:0;}
}

/* Sections */
section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
opacity:0;
transform:translateY(60px);
transition:1.5s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:50px 30px;
border-radius:30px;
max-width:850px;
width:95%;
box-shadow:0 0 60px rgba(255,0,90,0.3);
}

h2{
font-family:'Playfair Display',serif;
font-size:2.2rem;
margin-bottom:20px;
}

p{
font-size:1.1rem;
line-height:1.9;
}

.countdown{
margin-top:20px;
font-size:1.2rem;
color:#ff4d88;
}

button{
padding:15px 40px;
border:none;
border-radius:40px;
font-size:1rem;
cursor:pointer;
margin:15px;
transition:0.3s;
}

.yes{
background:#ff0055;
color:white;
box-shadow:0 0 25px #ff0055;
}

.yes:hover{
transform:scale(1.1);
}

#no{
background:white;
color:#ff0055;
position:relative;
}
</style>
</head>

<body>

<div id="intro">
<h1>Shalini ‚ù§Ô∏è</h1>
<p>Tap to enter our universe</p>
</div>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* Stars */
for(let i=0;i<150;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(star);
}

/* Shooting star every few seconds */
setInterval(()=>{
let shoot=document.createElement("div");
shoot.className="shoot";
document.body.appendChild(shoot);
setTimeout(()=>shoot.remove(),2000);
},4000);

/* Intro click */
document.addEventListener("click",function(){
document.getElementById("intro").classList.add("hidden");
document.getElementById("music").play();
},{once:true});

/* Scroll reveal */
window.addEventListener("scroll",()=>{
document.querySelectorAll("section").forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("show");
}
});
});

/* Move no */
function moveNo(){
let btn=document.getElementById("no");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*50+"%";
}

/* Yes */
function goYes(){
window.location.href="yes.html";
}

/* Countdown to Feb 14 */
const countdown=document.createElement("div");
countdown.className="countdown";
document.body.appendChild(countdown);

function updateCountdown(){
const target=new Date("February 14, 2026 00:00:00").getTime();
const now=new Date().getTime();
const diff=target-now;
if(diff>0){
const days=Math.floor(diff/(1000*60*60*24));
countdown.innerHTML="Counting down to our day: "+days+" days left ‚ù§Ô∏è";
}
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>

<section>
<div class="card">
<h2>The Universe Brought You</h2>
<p>
Among billions of people, somehow our paths crossed.  
That cannot be coincidence.  
That is destiny.
</p>
</div>
</section>

<section>
<div class="card">
<h2>One Question That Matters</h2>
<p>Will you be my Valentine?</p>
<button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
<button id="no" onclick="moveNo()">No üòÖ</button>
</div>
</section>

</body>
</html>
