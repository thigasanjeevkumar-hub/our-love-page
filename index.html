<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shalini ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
background:#000;
color:white;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
}

/* Intro Screen */

#intro{
position:fixed;
width:100%;
height:100vh;
background:radial-gradient(circle at center,#200020,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1000;
transition:1.5s ease;
}

#intro h1{
font-family:'Playfair Display',serif;
font-size:3rem;
letter-spacing:3px;
}

#intro p{
margin-top:20px;
opacity:0.8;
}

.hidden{
opacity:0;
visibility:hidden;
}

/* Stars */

.stars span{
position:fixed;
width:2px;
height:2px;
background:white;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Sections */

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
opacity:0;
transform:translateY(50px);
transition:1.5s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

.card{
background:rgba(255,255,255,0.07);
backdrop-filter:blur(20px);
padding:50px 30px;
border-radius:30px;
max-width:850px;
width:95%;
box-shadow:0 0 60px rgba(255,0,100,0.3);
}

h1,h2{
font-family:'Playfair Display',serif;
margin-bottom:20px;
}

h1{
font-size:3.5rem;
}

h2{
font-size:2.2rem;
}

p{
font-size:1.1rem;
line-height:1.9;
}

.gallery{
display:flex;
flex-wrap:wrap;
gap:20px;
justify-content:center;
margin-top:25px;
}

.gallery img{
width:220px;
height:320px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,0.6);
transition:0.5s;
}

.gallery img:hover{
transform:scale(1.1);
}

button{
padding:15px 40px;
border:none;
border-radius:40px;
font-size:1rem;
cursor:pointer;
margin:15px;
transition:0.3s;
}

.yes{
background:#ff0055;
color:white;
box-shadow:0 0 25px #ff0055;
}

.yes:hover{
transform:scale(1.1);
}

#no{
background:white;
color:#ff0055;
position:relative;
}
</style>
</head>

<body>

<div id="intro">
<h1>Shalini ‚ù§Ô∏è</h1>
<p>Tap anywhere to begin our story</p>
</div>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="stars" id="stars"></div>

<section>
<div class="card">
<h2>The Moment You Entered</h2>
<p>
You did not just enter my life.  
You changed its rhythm.  
Every ordinary day turned extraordinary because of you.
</p>
</div>
</section>

<section>
<div class="card">
<h2>Our Memories</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>
</section>

<section>
<div class="card">
<h2>My Question</h2>
<p>Will you be my Valentine?</p>
<button class="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
<button id="no" onclick="moveNo()">No üòÖ</button>
</div>
</section>

<script>

/* Stars */
for(let i=0;i<150;i++){
let star=document.createElement("span");
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(2+Math.random()*3)+"s";
document.getElementById("stars").appendChild(star);
}

/* Intro Click */
document.addEventListener("click",function(){
document.getElementById("intro").classList.add("hidden");
document.getElementById("music").play();
},{once:true});

/* Scroll reveal */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
const top=sec.getBoundingClientRect().top;
if(top<window.innerHeight-100){
sec.classList.add("show");
}
});
});

/* Move No */
function moveNo(){
let btn=document.getElementById("no");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*50+"%";
}

/* Yes redirect */
function goYes(){
window.location.href="yes.html";
}
</script>

</body>
</html>
